[package]
name = "axum-email-service"
version = "0.1.0"
edition = "2024"

[dependencies]
apalis-core = { version = "1.0.0-alpha.7", features = ["serde"] }
apalis = { version = "1.0.0-alpha.7", features = ["limit", "retry"] }
apalis-sql = { version = "1.0.0-alpha.7" }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres"] }
apalis-postgres = { version = "1.0.0-alpha.2", features = [
    "migrate",
    "tokio-comp",
] }
apalis-board-types = { path = "../../crates/types" }
apalis-board-api = { path = "../../crates/api", features = ["axum"] }

serde = "1"
env_logger = "0.11"
futures = "0.3"
tower = "0.5"
tokio = { version = "1", features = ["full"] }
log = "0.4"
serde_json = "1"
tracing-subscriber = { version = "0.3.11", features = ["json", "env-filter"] }
reqwest = { version = "0.12", features = ["json"] }
clap = { version = "4.5.49", features = ["derive"] }
lettre = { version = "0.11.19", features = [
    "tracing",
    "builder",
    "smtp-transport",
    "tokio1",
    "tokio1-native-tls",
] }

axum = { version = "0.8", features = ["json", "tokio", "query"] }
tower-http = { version = "0.6.6", features = ["fs", "normalize-path"] }
rmp-serde = "1.3.0"
thiserror = "1.0"
